name: flutter_webview_asset_loader
description: A Flutter app to load local HTML file from assets.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.2.2

flutter:
  uses-material-design: true
  assets:
    - assets/index.html
